<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter Ap</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body ng-app="starterAp">

    <!--
      -> Crea el cascarón de la ap de Angular
      -> Usa `bower install angular-material`
      -> Carga el CSS (antes que nuestro app.css),
      -> Carga la librerí de angular-material.js y las librerías de las que depende angular-aria.js y angular-animate.js.
      -> Después Agrega la dependencia del módulo 'ngMaterial'
    -->

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <script type="text/javascript">

      angular
          .module('starterAp', ['ngMaterial'])
          .run(function($log){
            $log.debug("starterAp + ngMaterial corriendo...");
          });

    </script>

  </body>
</html>
