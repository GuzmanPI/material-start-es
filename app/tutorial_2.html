<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter Ap en español</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

  </head>

  <!--
    ✓ Crea el cascarón de la ap de Angular
    ✓ Usa `bower install angular-material`
    ✓ Carga el CSS (antes que nuestro app.css),
    ✓ Carga la librerí de angular-material.js y las librerías de las que depende angular-aria.js y angular-animate.js.
    ✓ Después Agrega la dependencia del módulo 'ngMaterial'

    -> Usa los wirefames para determinar los contenedores
    -> Configura los layouts containedores
    -> Asegura que la sideNav esté abierta y agregale sombra
  -->

  <body ng-app="starterAp" layout="column">

    <md-toolbar layout="row" >
      <h1>Angular Material - Starter Ap en español</h1>
    </md-toolbar>

    <div flex layout="row">
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2"></md-sidenav>
        <md-content flex id="content"></md-content>
    </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <script type="text/javascript">

      angular
          .module('starterAp', ['ngMaterial'])
          .run(function($log){
            $log.debug("starterAp + ngMaterial corriendo...");
          });

    </script>

  </body>
</html>
